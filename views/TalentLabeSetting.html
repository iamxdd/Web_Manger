<h3><i class="fa fa-map-marker"></i>{{$state.current.title}}</h3>
<div class="panel panel-default" cg-busy="listBusyPromise">

	<!-- START table-responsive-->
	<div class="table-responsive talent-tag">
		<div class="talent-header col-lg-12 clearfix">
			<div class="tag-span" ng-repeat="x in list">
				<i ng-if="x.deleteActive" class="fa fa-times delete-btn-tag" ng-click="deleteItem(x)"></i>
				<!--<span>{{x.Tag}}</span>-->
				<span ng-show="!x.edit" ng-dblclick="x.edit = true" ng-bind="x.Tag"></span>
				<input type="text" ng-show="x.edit" maxlength="6" ng-model="x.Tag"  ng-blur="blurFun(x)" ng-keyup="keyupFun(x)"/>
			</div>
		</div>
		<div class="col-lg-12 talent-headers">
			<input type="text" ng-model="addValue.Tag" placeholder="输入标签内容" class="form-control enter-input" maxlength="10" ng-show="addShow"/>
			<button class="btn btn-success" ng-click="addTags()" title="添加标签">
				<i class="glyphicon glyphicon-plus"></i>
			</button>
			<button class="btn btn-danger" ng-click="showDeleteBtn()" title="删除标签" ng-if="list && list.length>0">
				<i class="fa fa-minus"></i>
			</button>
			<button class="btn" style="background-color: #D6D6D6;" disabled="disabled"  ng-if="list.length==0">
				<i class="fa fa-minus"></i>
			</button>
		</div>

	</div>
</div>
