<h3><i class="fa fa-map-marker"></i>{{$state.current.title}}</h3>
<div class="panel panel-default" cg-busy="listBusyPromise">
	<div class="panel-footer">
		<div class="row">
			<div class="col-lg-12">
				<form role="form" class="form-inline" ng-submit="fetchData()">
					<div class="form-group multiline">
						<label for="input-status">券类型：</label>
						<select id="input-status" ng-change="fetchData()" ng-model='searchOption.couponType' class="form-control" ng-options='a.index as a.value for a in ticketSlect'>
						</select>
					</div>
					<div class="form-group multiline">
						<label for="input-status">星级：</label>
						<select id="input-status" ng-change="fetchData()" ng-model='searchOption.grade' class="form-control" ng-options='a.index as a.value for a in starSlect'>
						</select>
					</div>
					<div class="form-group multiline">
						<label for="input-status">状态：</label>
						<select id="input-status" ng-change="fetchData()" ng-model='searchOption.state' class="form-control" ng-options='a.index as a.value for a in statusSlect'>
						</select>
					</div>
					<div class="form-group multiline">
						<label for="input-keyword">时间：</label>
						<input type="text" ng-model="searchOption.startAt" placeholder="开始时间" class="form-control" id="startAttime" />&nbsp;-&nbsp;
						<input type="text" ng-model="searchOption.endAt" placeholder="结束时间" class="form-control" id="endAtAttime" />
					</div>
					<div class="form-group multiline">
						<label for="input-keyword" class="sr-only">关键字：</label>
						<input id="input-keyword" type="text" ng-model="searchOption.value" placeholder="请输入商品名称" class="form-control inputIn" />
					</div>
					<div class="form-group multiline">
						<button type="submit" class="btn btn-default">查询</button>
					</div>
				</form>
			</div>

		</div>
	</div>
	<!-- START table-responsive-->
	<div class="table-responsive">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>序号</th>
					<th>商品名称</th>
					<th>券类型</th>
					<th>星级</th>
					<th>评价人</th>
					<th>评价时间</th>
					<th>状态</th>
					<th class="text-center">操作</th>
				</tr>

			</thead>
			<tbody>
				<tr ng-if="!list||list.length===0">
					<td colspan="20">暂无任何数据！</td>
				</tr>
				<tr ng-repeat="x in list">
					<td>{{$index+1}}</td>
					<td class="td-hiddens-name" title="{{x.CouponName}}">
						<a ui-sref="app.auditManagementDetails({object:x.CouponId,type:2})">{{x.CouponName}}</a>
					</td>
					<td>{{x.CouponType}}</td>
					<td>{{x.EvaluationGrade}}颗星</td>
					<td>{{x.AccountName}}</td>
					<td>{{x.CreatedAt|date:"yyyy-MM-dd HH:mm"}}</td>
					<td>{{x.State}}</td>
					<td class="text-center">
						<button type="button" ng-click="seeDetail(x)" class="btn btn-primary">查看详情</button>

					</td>
				</tr>

			</tbody>
		</table>
	</div>
	<!-- END table-responsive-->
	<div class="panel-footer">
		<div class="row">
			<div class="col-lg-12 text-center">
				<paging page="pagination.page" page-size="pagination.pageSize" total="pagination.total" show-prev-next="true" show-first-last="true" paging-action="getListSpecifyPage(page,pageSize,total)">
				</paging>
			</div>
		</div>
	</div>
</div>
<!-- END panel-->
