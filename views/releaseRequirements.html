<h3><i class="fa fa-map-marker"></i>{{$state.current.title}}
	<div class="talentEdit" ng-click="creatOne()" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></div>
</h3>
<div class="panel panel-default" cg-busy="listBusyPromise">
	<div class="panel-footer">
		<div class="table infomation-table aboutus row">
			<div class="about-one" ng-bind-html="newData.Content">
				
			</div>
		</div>
	</div>
</div>
<!--添加-->
<script type="text/ng-template" id="creatOne">
	<div class="modal-header">
		<h5 class="modal-title">{{TitleText}}需求发布须知</h5>
	</div>
	<div class="modal-body" id="add-advertisements" cg-busy="ngDialogPromise">
		<form class="form-horizontal mycheckbox-inline">
			<div class="form-group  col-lg-12">
				<label class="control-label col-lg-2">内容</label>
				<div class=" col-lg-10">
					<textarea ui-kindeditor ng-model="editorData.Content"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class=" col-lg-10 col-lg-offset-2">
					<input type="button" ng-click="closeDialog(0)" class="btn btn-default" value="取消" />
					<input type="button" ng-click="formSubmit(true)" class="btn btn-success" value="确 定" />
				</div>
			</div>
		</form>
	</div>
</script>
