<script type="text/ng-template" id="modifyPassword">
	<div class="modal-header">
		<h5 class="modal-title">密码修改</h5>
	</div>
	<div class="modal-body" cg-busy="ngDialogPromise">
		<form class="form-horizontal mycheckbox-inline " cg-busy="ngDialogPromise">

		<!-- 	<div class="col-lg-12">
				<div class="form-group">
					<label class="control-label col-lg-2">账号:</label>
					<div class=" col-lg-8">
						<input type="text" ng-model="news.phone" class="form-control" required  placeholder="请输入账号"/>
					</div>
				</div>
			</div> -->
			<div class="col-lg-12">
				<div class="form-group">
					<label class="control-label col-lg-2">旧密码:</label>
					<div class=" col-lg-8">
						<input type="password" ng-model="news.oldpwd" class="form-control" id="oldpwd" required  />
					</div>

				</div>
			</div>
			<div class="col-lg-12">
				<div class="form-group">
					<label class="control-label col-lg-2">新密码:</label>
					<div class=" col-lg-8">
						<input type="password" ng-model="news.newpwd" class="form-control" id="newpwd" required />
					</div>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="form-group">
					<label class="control-label col-lg-2">确认密码:</label>
					<div class=" col-lg-8">
						<input type="password" ng-model="news.repassword" class="form-control" id="repassword" required />
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class=" col-lg-10 text-center">
					<input type="button" ng-click="closeDialog(0)" class="btn btn-default modify-new" value="取消" />
					<input type="button" ng-click="formSubmit()" class="btn btn-primary modify-new" value="确 定" />
				</div>
			</div>
		</form>
	</div>
</script>
