<h3><i class="fa fa-map-marker"></i>{{$state.current.title}}</h3>
<div class="panel panel-default" cg-busy="listBusyPromise">

	<div class="col-lg-12">
		<h4 class="details-header-banner">{{newData.Title}}</h4>

	</div>
	<button class="btn btn-default banner-open open-btn" ng-class="isToggle()" ng-bind="toggleText()" ng-click="toggleItem()"></button>

	<div class="details-header-tags  banner-details-setting-new">
		<span>{{newData.CreatedByName}}</span>
		<span>{{newData.CreatedAt |date:"yyyy-MM-dd HH:mm"}}</span>
	</div>
	<div>
		<div class="bannber-details-img"><img ng-src="{{newData.IconUrl}}" class="banner-details-img-wd"  ng-if="newData.IconUrl!=null"/></div>
		<div class="outer-address">
			<span>外链地址：</span>{{newData.OuterLinkUrl}}
		</div>
		<div class="details-content" ng-bind-html="newData.Content">
		</div>
	</div>

</div>
<!-- END panel-->
